<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Tipos de meta datos -->
    <meta charset="UTF-8">
    <!-- Poner quién es autor de la web -->
    <meta name="autor" content="">
    <!-- Descripción lo que muestra Google en el buscador -->
    <meta name="description" content="Curso de HTML">
    <!-- Definir las palabras clave de la web, Google rastrea la página para comprobar las palabras clave -->
    <meta name="keywords" content="HTML, CSS, Web">
    <!-- Con qué programa estamos generando el contenido : Visual Studio CODE -->
    <meta name="generator" content="VSC">
    <!-- Formatos móviles, Responsive  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Desarrollado por Microsoft para que funcione en antiguos Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso HTML</title>
    <!-- Etiqueta CSS3 -->
    <style>
        body {background-color: rgb(0, 207, 145)}
    </style>
    <!-- Etiqueta JavaScript -->
    <script> 
        console.log('hola soy JavaScript') 
    </script>
    <!-- Conexiones a otros ficheros -->
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/app.js"></script>
    <!-- Favicon desde un archivo -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    Hola hola
</body>
</html>
