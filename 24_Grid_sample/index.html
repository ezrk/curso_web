<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Sample</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="grid">
            <div class="grid-item item1 green">
                <div class="content">
                    <div class="bold">It's content</div>
                    <div class="text">e-commerce</div>
                </div>
            </div>
            <div class="grid-item item2 white">
                <i class="fas fa-store"></i>
            </div>
            <div class="grid-item item3 blue">
                <div class="content">
                    <div class="bold">It's content</div>
                    <div class="text">Blog</div>
                </div>
            </div>
            <div class="grid-item item4 yellow">
                <div class="content">
                    <div class="bold">It's content</div>
                    <div class="text">Vitrine</div>
                </div>
            </div>
            <div class="grid-item item5 white">
                <i class="fas fa-football-ball"></i>
            </div>
            <div class="grid-item item6 red">
                <div class="content">
                    <div class="bold">It's content</div>
                    <div class="text">HTML Portfolio</div>
                </div>
            </div>
            <div class="grid-item item7 green">
                <div class="content">
                    <div class="bold">Surface to air</div>
                    <div class="text">Blog</div>
                </div>
            </div>
            <div class="grid-item item8 blue">
                <div class="grid-item item7 green">
                    <div class="content">
                        <div class="bold">Bottle and paper</div>
                        <div class="text">HTML Portfolio</div>
                    </div>
                </div>
            </div>
            <div class="grid-item item9 white">
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </div>
</body>

</html>
